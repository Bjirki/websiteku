<!doctype html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    /* ==== Reset & Base ==== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(145deg, #0f2027, #203a43, #2c5364);
      overflow: hidden;
    }

    /* ==== Animasi Background Bulat ==== */
    .bg-anim {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
    }
    .bg-anim span {
      position: absolute;
      display: block;
      width: 40px;
      height: 40px;
      background: rgba(255,255,255,0.1);
      animation: move 25s linear infinite;
      bottom: -150px;
      border-radius: 50%;
    }
    .bg-anim span:nth-child(1) { left: 25%; width: 80px; height: 80px; animation-delay: 0s; }
    .bg-anim span:nth-child(2) { left: 10%; animation-delay: 2s; animation-duration: 12s; }
    .bg-anim span:nth-child(3) { left: 70%; width: 100px; height: 100px; animation-delay: 4s; }
    .bg-anim span:nth-child(4) { left: 40%; width: 60px; height: 60px; animation-delay: 0s; animation-duration: 18s; }
    .bg-anim span:nth-child(5) { left: 65%; animation-delay: 0s; }
    .bg-anim span:nth-child(6) { left: 75%; width: 120px; height: 120px; animation-delay: 3s; }
    .bg-anim span:nth-child(7) { left: 35%; width: 150px; height: 150px; animation-delay: 7s; }

    @keyframes move {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; border-radius: 0; }
      100% { transform: translateY(-1000px) rotate(720deg); opacity: 0; border-radius: 50%; }
    }

    /* ==== Box Login ==== */
    .login-box {
      position: relative;
      z-index: 1;
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(12px);
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
      width: 320px;
      text-align: center;
      color: white;
    }
    .login-box h2 {
      margin-bottom: 20px;
      font-weight: 600;
    }
    .login-box input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      background: rgba(255,255,255,0.2);
      color: white;
      font-size: 14px;
      outline: none;
    }
    .login-box input::placeholder {
      color: rgba(255,255,255,0.6);
    }
    .login-box button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(90deg, #56ccf2, #2f80ed);
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    .login-box button:hover {
      background: linear-gradient(90deg, #2f80ed, #56ccf2);
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <!-- Animasi background -->
  <div class="bg-anim">
    <span></span><span></span><span></span>
    <span></span><span></span><span></span>
    <span></span>
  </div>

  <!-- Box Login -->
  <div class="login-box">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username" required>
    <input type="password" id="password" placeholder="Password" required>
    <button onclick="login()">Masuk</button>
  </div>

  <script>
    function login() {
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;

      if (user === "Admin" && pass === "admin") {
        localStorage.setItem("isLogin", "true");
        window.location.href = "home.html"; 
      } else {
        alert("Username atau Password salah!");
      }
    }
  </script>
</body>
</html>
